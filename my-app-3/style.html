<!DOCTYPE html>
<html>
    <head>
        <title>React Component</title>
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script src="browser.min.js"></script>
        <style type="text/css">
            #container {
                padding: 50px;
                background: #eee;
            }
            /* .letter {
                padding: 10px;
                margin: 10px;
                display: inline-block;
                background-color: #ffde00;
                color: #333;
                font-family: monospace;
                font-size: 32px;
                text-align: center;
            } */
        </style>
    </head>
    <body>
        <div id="container">
        </div>

        <script type="text/babel">
            var Letter = React.createClass({

                render: function() {
                    var LetterStyle = {
                        padding: 10,
                        margin: 10,
                        display: "inline-block",
                        backgroundColor: this.props.bgcolor,
                        color: "#333",
                        fontFamily: "monospace",
                        fontSize: 42,
                        textAlign: "center"
                    };

                    return (
                        // <div className= "letter">
                        //     {this.props.children}
                        // </div>

                        <div style={LetterStyle}>
                            {this.props.children}
                        </div>
                    );
                }
            });
            var destination = document.querySelector("#container");

            ReactDOM.render(
                <div>
                    <Letter bgcolor = "#58B3FF">H</Letter>    
                    <Letter bgcolor = "#FF605F">A</Letter>    
                    <Letter bgcolor = "#FFD52E">R</Letter>    
                    <Letter bgcolor = "#49DD8E">R</Letter>    
                    <Letter bgcolor = "#AE99FF">Y</Letter>    
                </div>,
                destination
            )
        </script>
    </body>
</html>
