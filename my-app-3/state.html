<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>Property state!</title>
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script src="browser.min.js"></script>
    </head>

    <body>
        <div id="container"></div>
        <script type="text/babel" charset="utf-8">
            var destination = document.querySelector("#container");
            var LightningCount = React.createClass({
                getInitialState : function(){
                    return {
                        strikes: 0 
                    };
                },

                timerTrick: function(){
                    this.setState({
                        strikes: this.state.strikes + 100
                    });
                },
                componentDidMount : function() {
                    setInterval(this.timerTrick,1000)
                },
                
                render: function () {
                     var counterStyle = {
                         color:"#66FFFF",
                         fontSize:50
                     }
                     var count = this.state.strikes.toLocaleString();
                    return (
                        <h1 style={counterStyle}>{this.state.strikes}</h1>
                    );
                }
            });

            var LightningCountDisplay = React.createClass({
                render: function(){
                    var commonStyle = {
                        margin:0,
                        padding:0
                    };
                    var divStyle = {
                        width: 250,
                        textAlign:"center",
                        backgroundColor:"black",
                        padding:40,
                        color:"#999",
                        fontFamily:"sans-serif",
                        borderRadius:10
                    };

                    var textSyle = {
                        emphasis:{
                            fontSize:38,
                            ...commonStyle
                        },
                        smallEmpasis:{
                            ...commonStyle
                        },
                        small:{
                            fontSize:17,
                            opacity:0.5,
                            ...commonStyle
                        }
                    };
                    return (
                        <div style ={divStyle}>
                        <LightningCount/>
                        <h2 style={textSyle.smallEmpasis}>雷霆打击</h2>
                        <h2 style={textSyle.emphasis}>我们的地球</h2>
                        <p style={textSyle.smallEmpasis}>自从你加载这个组件之后</p>
                        </div>
                    );
                }
            });

            ReactDOM.render(
                <LightningCountDisplay/>,
                destination
            );
        </script>
    </body>

</html>
